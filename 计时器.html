    class Clock {
        constructor(count, tip, bindId, noTip) {
            this.remain = this.count = count * 1000
            this.tip = (tip + 1) * 1000
            this.timing = false
            this.tipped = false
            this.callOnEnd = () => { }
            this.ended = false
            this.bind = bindId !== undefined ? document.getElementById(bindId) : undefined
            this.check()
            if (this.bind) {
                this.bind.style.border = "0.5vh dashed #FF0"
                this.bind.style.padding = "2vh"
                this.bind.style.borderRadius = "2vh"
            }
            this.noTip = noTip || false
        }
        start(callOnEnd) {
            if (this.timing || this.ended) { return false }
            this.timing = true
            this.endsAt = new Date().getTime() + this.remain
            this.invId = setInterval(() => { this.check() }, 100)
            if (this.bind) {
                this.bind.style.border = "0.5vh solid #0F0"
            }
            this.callOnEnd = callOnEnd || this.callOnEnd
            return true
        }
        stop() {
            if (!this.timing) { return false }
            this.timing = false
            this.remain = this.endsAt - new Date().getTime()
            clearInterval(this.invId)
            if (this.bind) {
                this.bind.style.border = "0.5vh dashed #FF0"
                this.bind.innerText = this.get()
            }
        }
        toggle() {
            return this.ended ? this.reset() : (this.timing ? this.stop() : this.start())
        }
        get() {
            if (!this.timing) {
                var remain = this.remain
            } else {
                var remain = this.endsAt - new Date().getTime()
            }
            var minute = Math.max(Math.floor(remain / (1000 * 60)), 0)
            var second = Math.max(Math.floor(remain / 1000) % 60, 0)
            return minute + (((Math.floor(remain) % 1000 > 500) || (!this.timing)) ? ":" : " ") + (second < 10 ? ("0" + second) : second)
        }
        reset() {
            if (this.timing) { this.stop() }
            this.remain = this.count
            this.tipped = false
            this.ended = false
            this.callOnEnd = () => { }
            this.check()
        }
        check() {
            if (this.timing) {
                if ((!this.tipped) && (this.tip > 0) && ((this.endsAt - new Date().getTime()) < this.tip)) {
                    this.doTip()
                    this.tipped = true
                }
                if ((!this.ended) && (new Date().getTime() > this.endsAt)) {
                    this.doEnd()
                    this.ended = true
                    this.stop()
                }
            }
            if (this.bind) {
                this.bind.innerText = this.get()
            }
        }
        doTip() {
            if (this.noTip) { return }
            console.log("TIP")
            if (this.bind) {
                this.bind.animate([{ textShadow: "0 0 0vh yellow" }, { textShadow: "0 0 3vh yellow" }],
                    { duration: 100, direction: "alternate", iterations: 4 })
            }
            shortTip.play()
        }
        doEnd() {
            if (this.noTip) { return }
            console.log("END")
            if (this.bind) {
                this.bind.animate([{ color: "white" }, { color: "red" }],
